<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Welcome to Store: </h1>
  <h1>{{store_names[0]}}</h1>
  <h2>Here are the first 10 available items in our store</h2>
  <div>
    {% for item, item_id in item_names|zip(item_ids) %}
    <div>{{item_id}} : {{item}} 
        <form action='/add_item/{{item_id}}', method="POST">
            <button>Add the item</button>
        </form>
    </div>
    {% endfor %}
  </div>

<p><a href="/main">Go back to home page</a></p>



</body>


</html>
