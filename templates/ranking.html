<html>
    <style>
        body{ 
        font-size: 15pt;
        font-family: arial;
        }
    </style>
  
    <body>
        <h2>{{type}} Ranking!</h2>
        <h3>Go running and pursue the top 3 runner this season!</h3>
        <div>
            {% for rank in ranking %}

            <li>
                Rank {{loop.index0+1}}: 
                {% for key, value in rank.items() %}
                    {{ key }}: {{ value }}  
                {% endfor %}
            </li>
            {% endfor %}
    
        </div>
    
    <p><a href="/leaderboard">Back to Leaderboard</a></p>
    <p><a href="/main">Back to Main Page</a></p>
    
  
    </body>
  
  
</html>
