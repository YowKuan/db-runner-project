<html>
    <style>
        body{ 
        font-size: 15pt;
        font-family: arial;
        }
    </style>
  
    <body>
        <h2>Individual Task List</h2>
        <h3>Practice makes perfect!</h3>
        <div>
            {% for task in task_info %}
                <li>
                {% for key, value in task.items() %}  
                    {{ key }} : {{ value }}
                {% endfor %}
                <form method="POST" action="/complete_task/{{task.task_id}}">
                    <button>Start Task!</button>
                </form>
                </li>
            {% endfor %}
    
        </div>
    
    <p><a href="/task">Back to Task Page</a></p>
    <p><a href="/main">Back to Main Page</a></p>
    
  
    </body>
  
  
</html>
